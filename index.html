<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iris's page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html {
            min-height: 100vh;
            background-color: #000000;
        }
        body {
            font-family: Arial, sans-serif;
            min-height: 100vh;
            margin: 0;
            padding: 40px;
            background-color: #000000;
            color: #F5F5F5;
            position: relative;
        }
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            box-shadow: inset 0 0 80px 40px rgba(220, 0, 0, 0.6),
                        inset 0 0 120px 60px rgba(220, 0, 0, 0.4),
                        inset 0 0 160px 80px rgba(220, 0, 0, 0.2);
            pointer-events: none;
            z-index: 9999;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }
        header {
            text-align: center;
            padding: 60px 40px;
            background: #0a0a0a;
            color: #F5F5F5;
            border-radius: 10px;
            margin-bottom: 30px;
        }
        h1 {
            margin: 0;
            font-size: 2.5em;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            letter-spacing: 2px;
            color: #F5F5F5;
        }
        h2 {
            color: #F5F5F5;
        }
        .subtitle {
            margin-top: 15px;
            font-size: 1.2em;
            font-weight: 300;
            opacity: 0.95;
            letter-spacing: 1px;
        }
        .content {
            background: #1a1a1a;
            padding: 30px;
            border-radius: 10px;
        }
        footer {
            text-align: center;
            margin-top: 30px;
            color: #999999;
        }
        a {
            color: #BB6666;
            text-decoration: none;
        }
        a:hover {
            color: #DD8888;
            text-decoration: underline;
        }
        p {
            color: #F5F5F5;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Iris's page</h1>
            <p class="subtitle">Working...</p>
        </header>
        
        <div class="content">
            <h2>About me</h2>
            <p>This is my first page at GitHub Pages.</p>
            
            <h2>Contacts</h2>
            <p>Unavailable</p>
        </div>
        
        <footer>
            <p>Â© 2025 All rights are reserved</p>
        </footer>
    </div>
</body>
</html>
