html, body {

body {

#video-bg {

    object-fit: cover; object-position: center center; z-index: -1; background: #000;

}
.top-box {
    position: fixed; left: 28px; right: 28px; top: 20px; z-index: 22; min-height: 44px; display: flex; align-items: center;
    justify-content: space-between; background: rgba(40, 40, 40, 0.74); border-radius: 999px; box-shadow: 0 3px 18px 0 #0007;

}
.top-box-left { font-weight: bold; font-size: 22px; padding-right: 28px; }
.top-box-right { min-width: 32px; display: flex; align-items: center; }
.top-box-right .icon-link { display: inline-flex; align-items: center; margin-left: 16px; transition: transform 0.2s;}
.top-box-right .icon-link:first-child {margin-left: 0;}
.social-icon { width: 28px; height: 28px; display: block; filter: brightness(0.99) drop-shadow(0 2px 4px #0007); transition: filter 0.2s, transform 0.2s;}
.icon-link:hover .social-icon { filter: brightness(1.2) drop-shadow(0 2px 5px #fff7); transform: scale(1.1);}

/* Back-кнопка */
.back-circle {
    position: fixed; top: 68px; left: 38px; z-index: 1100;
    width: 44px; height: 44px; background: none; border-radius: 999px;
    display: flex; align-items: center; justify-content: center; box-shadow: 0 3px 18px #0007;
    cursor: pointer; transition: box-shadow .2s, transform .23s;
}
.back-circle:hover { box-shadow: 0 0 32px #ff0040a0; transform: scale(1.07);}
@media (max-width:800px) { .back-circle { top: 102px; left: 10px; width: 38px; height: 38px; } }

/* overlay */
#overlay-bg {
    position: fixed; left: 0; top: 0; width: 100vw; height: 100vh;
    background: #000; z-index: 1000;
    opacity: 0; pointer-events: none; transition: opacity .6s;
}
#overlay-bg.shown { opacity: 0.8; pointer-events: all; }
#video-select {
    position: fixed; left: 0; top: 0; width: 100vw; height: 100vh;
    display: flex; flex-direction: row; gap: 32px;
    justify-content: center; align-items: center; flex-wrap: wrap;
    z-index: 1001; opacity: 0; transition: opacity .7s;
}
#video-select.shown { display: flex; opacity: 1; }
.video-card {
    cursor: pointer;
    background: rgba(40,40,40,0.97);
    border-radius: 24px;
    box-shadow: 0 0 42px 4px #888bea, 0 6px 30px #000c;
    display: flex; flex-direction: column; align-items: center;
    width: 200px; height: 200px;
    justify-content: center;
    border: 3px solid #888bea;
    transition: transform .22s, box-shadow .26s;
    opacity: 0; transform: scale(0.9);
    animation: fadeinCard .7s cubic-bezier(.33,1.13,.83,-0.13) forwards;
}
.video-card:nth-child(1) { animation-delay: .13s; }
.video-card:nth-child(2) { animation-delay: .33s; }
.video-card:nth-child(3) { animation-delay: .53s; }
@keyframes fadeinCard {
    to { opacity: 1; transform: scale(1); }
}
.video-card img {
    width: 108px; height: 108px; object-fit: cover;
    border-radius: 16px; margin-bottom: 16px;
    border: 2px solid #bbb;
    box-shadow: 0 0 14px #888bea99;
}
.video-card span { font-size: 20px; font-weight: bold; color: #cfcffd; text-align: center; }
.video-card:hover {
    transform: scale(1.07);
    box-shadow: 0 0 60px 8px #bcbcff, 0 0 32px #ff0040cc;
}
@media (max-width:800px) {

    .video-card img { width: 60vw; height: 60vw; max-width: 90px; max-height: 90px;}

<script>
// --- Overlay / Выбор / Кнопка назад ---
function showVideoCards() {
    document.getElementById('overlay-bg').classList.add('shown');
    setTimeout(() => document.getElementById('video-select').classList.add('shown'), 400);
}
function hideVideoCards() {
    document.getElementById('video-select').classList.remove('shown');
    setTimeout(() => document.getElementById('overlay-bg').classList.remove('shown'), 350);
}
function showBackBtn() { document.getElementById('back-btn').style.display = 'flex'; }
function hideBackBtn() { document.getElementById('back-btn').style.display = 'none'; }

// Click To Enter
const loadingOverlay = document.getElementById('loading-overlay');
let videoLoaded = true; // Можно подключить реальный loader
loadingOverlay.addEventListener('mousedown', function(e) {
    if (!videoLoaded || e.button!==0) return;
    document.body.classList.add('content-loaded');
    setTimeout(showVideoCards, 500);
});
loadingOverlay.addEventListener('touchend', function(e) {
    if (!videoLoaded) return;
    document.body.classList.add('content-loaded');
    setTimeout(showVideoCards, 500);
});

// Выбор карточки
[...document.querySelectorAll('.video-card')].forEach(card => {
    card.addEventListener('click', ()=> {
        hideVideoCards();
        let video = document.getElementById('video-bg');
        video.src = card.getAttribute('data-video');
        video.style.display = 'block';
        setTimeout(()=> video.play(), 120);
    });
});

// Когда видео играет
document.getElementById('video-bg').addEventListener('play', showBackBtn);
document.getElementById('video-bg').addEventListener('ended', ()=> {
    let video = document.getElementById('video-bg');
    video.style.display = 'none';
    hideBackBtn();
    showVideoCards();
});

// Кнопка назад
document.getElementById('back-btn').onclick = function() {
    let video = document.getElementById('video-bg');
    video.pause();
    video.style.display = 'none';
    hideBackBtn();
    showVideoCards();
}

</script>
