<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AFK Fade Demo</title>
  <style>
    body {
      background: #18181b;
      color: #eee;
      font-family: 'Montserrat', Arial, sans-serif;
      min-height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .main-box {
      transition: opacity 1s;
      opacity: 1;
      background: rgba(36,36,40,0.92);
      border-radius: 18px;
      padding: 42px 24px;
      box-shadow: 0 0 58px #2222;
      max-width: 450px;
      width: 90vw;
      text-align: center;
    }
    .nickname {
      font-size: 2.9em;
      font-weight: 700;
      letter-spacing: 2px;
      margin-bottom: 22px;
    }
    .desc {
      font-size: 1.15em;
      margin-bottom: 18px;
      opacity: 0.8;
    }
    .links {
      margin-top: 24px;
      display: flex;
      gap: 18px;
      justify-content: center;
    }
    .links a {
      color: #e3477b;
      text-decoration: none;
      font-weight: 500;
      font-size: 1.1em;
    }
    /* Скрытие баннера */
    .hidden-afk {
      opacity: 0;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div id="mainBox" class="main-box">
    <div class="nickname">Iris</div>
    <div class="desc">Just a guy who loves furries and games.<br>Living, learning, creating.</div>
    <div class="links">
      <a href="#">VK</a>
      <a href="#">Discord</a>
      <a href="#">GitHub</a>
    </div>
  </div>
  <script>
    let afkTimer;
    function setAfkTimer() {
      clearTimeout(afkTimer);
      document.getElementById("mainBox").classList.remove('hidden-afk');
      afkTimer = setTimeout(() => {
        document.getElementById("mainBox").classList.add('hidden-afk');
      }, 8500); // 8.5 секунд AFK для исчезновения
    }

    // Любое действие пользователя сбрасывает таймер
    window.addEventListener('mousemove', setAfkTimer);
    window.addEventListener('keydown', setAfkTimer);
    window.addEventListener('touchstart', setAfkTimer);

    setAfkTimer(); // стартуем таймер при загрузке
  </script>
</body>
</html>
