<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="icon" type="image/png" href="OwO.png">
    <title>Iris</title>
    
    <meta property="og:title" content="Iris" />
    <meta property="og:description" content="You're my light."
/>
    <meta property="og:image" content="https://raw.githubusercontent.com/iis-forgetMe/Iris/main/Artful.jpg" />

    <style>
        html, body {
            margin: 0;
padding: 0;
            width: 100%;
            min-height: 100vh;
            overflow-x: hidden; 
            touch-action: pan-y;
}
        @font-face {
            font-family: 'OMORI';
src: url('OMORI_GAME2.ttf') format('truetype');
        }
        
        body {
            font-family: 'OMORI', Arial, sans-serif;
background-color: #000;
            color: #F5F5F5;
            font-size: 20px !important;
            word-break: keep-all;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            user-select: none;
-webkit-user-select: none; -ms-user-select: none;
        }
        body.comic-sans { font-family: "Comic Sans MS", "Comic Sans", cursive !important;
font-size: 20px !important;}
        
        #video-bg {
            position: fixed;
right: 0; bottom: 0; min-width: 100vw; min-height: 100vh; width: 100vw; height: 100vh;
            object-fit: cover; object-position: center center; z-index: -1;
background: #000; pointer-events: none; filter: brightness(0.5); left: 0; top: 0;
            transition: opacity 1s; opacity: 0;
}
        #video-bg.video-active { opacity: 1;
}

        #main-interface {
            position: absolute;
top: 0; left: 0;
            opacity: 0;
            pointer-events: none;
            transition: opacity 1.5s ease-in-out;
            width: 100%;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
justify-content: flex-start;
            align-items: center;
            padding: 80px 0;
            box-sizing: border-box;
        }
        #main-interface.active-interface {
            opacity: 1;
pointer-events: auto;
        }
        
        .centered-content {
            display: flex;
flex-direction: column;
            align-items: center;
            width: 100%;
            padding-top: 40px; 
            padding-bottom: 50px;
}

        #card-selection-screen {
            position: relative;
width: 100%; 
            min-height: 100vh;
            background: #000; z-index: 500;
            display: none; 
            flex-direction: row; 
            justify-content: center; 
            align-items: center;
            opacity: 0;
transition: opacity 0.8s ease;
        }
        
        .cards-wrapper {
            position: relative;
width: 100%;
            height: 400px;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1000px;
}

        .card {
            width: 280px;
height: 280px;
            border-radius: 12px;
            background: #000; 
            border: none;
            box-shadow: none;
            box-sizing: border-box;
            overflow: hidden;
            position: absolute;
transition: all 0.5s cubic-bezier(0.25, 0.8, 0.25, 1);
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
}
        
        .card img {
            width: 100%;
height: 100%;
            object-fit: cover; 
            display: block;
            border-radius: 10px;
            pointer-events: none;
}

        @media (min-width: 901px) {
            .card[data-status="active"] {
                transform: translateX(0) scale(1.1);
z-index: 10;
                filter: brightness(1);
                opacity: 1;
                box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
}
            .card[data-status="left"] {
                transform: translateX(-110%) scale(0.85);
z-index: 5;
                filter: brightness(0.4);
                opacity: 0.7;
            }
            .card[data-status="right"] {
                transform: translateX(110%) scale(0.85);
z-index: 5;
                filter: brightness(0.4);
                opacity: 0.7;
            }
            .card[data-status="hidden"] {
                transform: translateX(0) scale(0.5);
z-index: 1;
                opacity: 0;
                pointer-events: none;
            }
        }

        @media (max-width: 900px) {
            #card-selection-screen {
                flex-direction: column;
align-items: center;
                justify-content: flex-start;
                padding-top: 80px; 
                padding-bottom: 50px;
                height: auto; 
                overflow-y: visible;
}
            
            .cards-wrapper {
                flex-direction: column;
height: auto;
                perspective: none;
                gap: 20px;
                padding-bottom: 40px;
            }

            .card {
                position: relative;
transform: none !important; 
                opacity: 1 !important;
                filter: brightness(1) !important;
                margin-bottom: 20px;
                left: auto;
                right: auto;
                top: auto;
                bottom: auto;
}
        }

        .back-button-controller {
            position: fixed;
left: 24px; top: 76px; z-index: 22; display: flex; align-items: center; justify-content: center;
            background: rgba(40, 40, 40, 0.74); border-radius: 999px;
box-shadow: 0 3px 18px 0 #0007; padding: 4px; 
            width: 32px; height: 32px; cursor: pointer;
transition: opacity 1.5s ease-in-out, transform 0.2s ease;
            opacity: 0;
            pointer-events: none;
}
        .back-button-controller.visible { opacity: 1; pointer-events: auto;
}
        .back-button-controller:hover { transform: scale(1.1);
}
        .back-icon { width: 24px; height: 24px; display: flex; align-items: center; justify-content: center;
transform: translateX(1px); }

        .top-box {
            position: fixed;
left: 28px; right: 28px; top: 20px; z-index: 22; min-height: 44px; display: flex; align-items: center;
            justify-content: space-between;
background: rgba(40, 40, 40, 0.74); border-radius: 999px; box-shadow: 0 3px 18px 0 #0007;
            padding: 0 32px; font-size: 22px; font-family: inherit;
color: #F5F5F5; width: auto;
        }
        .top-box-left { font-weight: bold; font-size: 22px; padding-right: 28px;
}
        .top-box-right { min-width: 32px; display: flex; align-items: center;
}
        .top-box-right .icon-link { display: inline-flex; align-items: center; margin-left: 16px;
transition: transform 0.2s;}
        .top-box-right .icon-link:first-child {margin-left: 0;}
        .social-icon { display: block;
filter: brightness(0.99) drop-shadow(0 2px 4px #0007); transition: filter 0.2s, transform 0.2s; 
            width: 28px; height: 28px; 
            -webkit-user-drag: none; user-select: none;
}
        .icon-link:hover .social-icon { filter: brightness(1.2) drop-shadow(0 2px 5px #fff7);
transform: scale(1.1);}
        
        .volume-controller {
            position: fixed;
left: 24px; bottom: 24px; z-index: 20; display: flex; align-items: center; gap: 0;
            background: rgba(40, 40, 40, 0.74); border-radius: 999px;
box-shadow: 0 3px 18px 0 #0007; padding: 6px;
            width: 44px; height: 44px; transition: width 0.4s; overflow: visible;
}
        .volume-icon { cursor: pointer; outline: none; user-select: none; display: flex; align-items: center;
justify-content: center; width: 32px; height: 32px; margin-left: 8px; }
        .volume-slider, .volume-percent { opacity: 0;
pointer-events: none; transition: opacity 0.44s; transition-delay: 0s; }
        .volume-controller:hover, .volume-controller:focus-within { width: 180px;}
        .volume-controller:hover .volume-slider,
        .volume-controller:focus-within .volume-slider,
        .volume-controller:hover .volume-percent,
        .volume-controller:focus-within .volume-percent {
            opacity: 1;
pointer-events: auto; transition-delay: 0.38s;
        }
        .volume-slider { width: 90px; max-width: 36vw; margin-left: 12px;
accent-color: rgb(255,8,0);}
        .volume-percent { color: #fff; min-width: 32px; text-align: right; font-family: inherit;
font-size: 15px; margin-left: 8px;}
        
        #discord-profile-container {
            position: relative;
z-index: 1;
            display: flex;
            flex-direction: column;
            max-width: 700px; 
            width: 90%;
            height: auto; 
            min-height: 250px; 
            background: linear-gradient(to right, #008398, #74003e);
backdrop-filter: blur(12px);
            border-radius: 16px;
            box-shadow: 
                0 0 20px 0 rgba(0, 131, 152, 0.8), 
                0 0 40px 0 rgba(116, 0, 62, 0.5);
border: none;
            overflow: hidden;
            margin-bottom: 25px;
        }
        
        .discord-main-block {
            width: 100%;
flex-shrink: 0;
            position: relative;
            background-color: rgba(20, 20, 20, 0.85); 
            display: flex;
            flex-direction: column;
            overflow-y: visible; 
            padding-bottom: 20px;
            z-index: 1;
}

        .discord-activity-box, .tab-bar { display: none !important;
}

        .discord-banner {
            width: 100%;
height: 120px; 
            background-size: cover; background-position: center;
            background-color: #333; flex-shrink: 0; position: relative;
}

        .profile-content { padding: 0 20px; margin-top: -60px;
}
        
        .discord-avatar-container {
            position: relative;
width: 92px; height: 92px; flex-shrink: 0; border-radius: 50%;
            z-index: 10; border: none; background-color: #1a1a1a; overflow: visible !important;
}
        
        .discord-avatar {
            width: 92px;
height: 92px; margin: 0; border-radius: 50%; object-fit: cover;
            position: relative; z-index: 15; pointer-events: none; -webkit-user-drag: none;
            user-select: none; border: none;
box-sizing: border-box;
        }

        #avatar-frame-overlay {
            position: absolute;
top: -11px; left: -11px; width: 114px; height: 114px; 
            border-radius: 0; background-image: url('Aurora Fox.gif');
            background-size: cover; background-position: center; z-index: 16;
pointer-events: none; 
        }

        .discord-username {
            font-size: 28px;
font-weight: normal; font-family: 'OMORI', monospace; 
            margin: 10px 0 2px 0; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
background-image: linear-gradient(to right, #ba98ff, #acfdff);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            background-clip: text; text-fill-color: transparent;
}
        .discord-tag { font-size: 15px; color: #b9bbbe; margin-bottom: 5px;
}
        
        .discord-badges-container { display: flex;
align-items: center; margin-bottom: 15px; height: 24px; }
        .discord-badge {
            width: 24px;
height: 24px; margin-right: 6px; display: inline-block;
            filter: drop-shadow(0 0 2px rgba(0,0,0,0.5)); -webkit-user-drag: none; user-select: none;
}

        .discord-bio-box { display: none;
}
        .info-section { display: none;
}
        .tab-content-wrapper { padding: 0 20px 20px 20px; overflow: visible;
}
        
        .music-player-box {
            width: 95%;
max-width: 700px;
            background: linear-gradient(to right, #008398, #74003e);
            border-radius: 16px;
            padding: 3px;
box-shadow: 
                0 0 20px 0 rgba(0, 131, 152, 0.8), 
                0 0 40px 0 rgba(116, 0, 62, 0.5);
margin-bottom: 50px;
            display: flex; flex-direction: column;
        }

        .music-player-inner {
            background-color: rgba(20, 20, 20, 0.95);
width: 100%;
            height: 100%;
            border-radius: 14px;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            align-items: center;
            gap: 20px;
}

        .player-cover {
            width: 100px;
height: 100px;
            border-radius: 8px;
            object-fit: cover;
            flex-shrink: 0;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
}

        .player-info {
            display: flex;
flex-direction: column;
            flex-grow: 1;
            overflow: hidden;
        }

        .track-title {
            font-size: 20px;
font-weight: bold;
            color: #fff;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            margin-bottom: 4px;
}

        .track-artist {
            font-size: 14px;
color: #b3b3b3;
            margin-bottom: 12px;
        }

        .player-controls {
            display: flex;
align-items: center;
            gap: 15px;
            margin-bottom: 8px;
        }

        .control-btn {
            background: none;
border: none; cursor: pointer;
            color: #b3b3b3; display: flex; align-items: center; justify-content: center;
            transition: color 0.2s, transform 0.2s;
}
        .control-btn:hover { color: #fff; transform: scale(1.1);
}
        .control-btn svg { width: 24px; height: 24px; fill: currentColor;
}
        .control-btn.play-pause svg { width: 32px; height: 32px;
}

        .progress-container {
            display: flex;
align-items: center;
            gap: 10px;
            width: 100%;
            font-size: 12px;
            color: #b3b3b3;
            font-family: monospace;
}

        input[type=range] {
            -webkit-appearance: none;
width: 100%;
            background: transparent;
            cursor: pointer;
        }
        input[type=range]:focus { outline: none;
}
        
        input[type=range]::-webkit-slider-runnable-track {
            width: 100%;
height: 4px;
            background: #4f4f4f;
            border-radius: 2px;
        }
        input[type=range]::-webkit-slider-thumb {
            height: 12px;
width: 12px;
            border-radius: 50%;
            background: #fff;
            -webkit-appearance: none;
            margin-top: -4px; 
            box-shadow: 0 0 5px rgba(0,0,0,0.5);
            opacity: 0; 
            transition: opacity 0.2s;
}
        .music-player-inner:hover input[type=range]::-webkit-slider-thumb {
            opacity: 1;
}

        .player-volume {
            display: flex;
align-items: center;
            gap: 8px;
            width: 120px;
            flex-shrink: 0;
        }
        .player-volume input { width: 100%;
}

        @media (max-width: 900px) {
            #discord-profile-container { 
                max-width: 95%;
min-height: auto; 
                height: auto; 
                margin-top: 0; 
            }
            .discord-main-block { padding-bottom: 10px;
}
            .profile-content { padding: 0 15px;
}
            .tab-content-wrapper { padding: 0 15px 15px 15px;
}
            
            .music-player-inner {
                flex-direction: column;
text-align: center;
                gap: 15px;
                padding: 25px 15px;
            }
            .player-cover { width: 140px;
height: 140px; margin-bottom: 5px; }
            .player-info { width: 100%;
}
            .player-controls { justify-content: center; margin-bottom: 15px;
}
            .player-volume { display: none;
} 
        }

        #loading-overlay {
            position:fixed;left:0;top:0;right:0;bottom:0;z-index:1000;background:rgba(0,0,0,0.75);
backdrop-filter:blur(18px);display:flex;flex-direction:column;align-items:center;justify-content:center;
            transition:opacity 0.6s;cursor:default;}
        .loading-title{font-size:37px;color:#fff;font-family:inherit;font-weight:bold;letter-spacing:2px;margin-bottom:24px;user-select:none;}
        body.content-loaded #loading-overlay{pointer-events:none;opacity:0;transition:opacity 0.5s;}
        body.content-loaded .loading-title{display:none;}

        #darken-overlay {
            position: fixed;
top: 0; left: 0; width: 100vw; height: 100vh;
            background: rgba(0, 0, 0, 0); z-index: 900; pointer-events: none;
transition: background 0.5s ease-out;
        }
        #darken-overlay.active { background: rgba(0, 0, 0, 1);
pointer-events: auto; }
    </style>
</head>

    <script>
        const videos = [
            { id: 0, img: "Terenry.png", video: "DWELLING.mp4" },
            { id: 1, img: "gracee.jpg", video: "ULTRASONIC FAITH.mp4" },
            { id: 2, img: "007n7.jpg", video: "007n7.mp4" }
        ];
let activeCardIndex = 1; 

        const DISCORD_ID = "1236359938721185902"; 
        const CUSTOM_PFP_URL = "gyol.png"; 
        const CUSTOM_BANNER_URL = "https://cdn.discordapp.com/banners/1236359938721185902/cd8eed09b334a65a412b4c4a91f5f210.webp?size=1024";
const CUSTOM_FRAME_URL = "Aurora Fox.gif"; 
        const APPLY_PFP_FRAME = false; 
        
        async function fetchDiscordStatus() {
            try {
                const response = await fetch(`https://api.lanyard.rest/v1/users/${DISCORD_ID}`);
const data = await response.json();
                
                if (data.success) {
                    updateDiscordUI(data.data);
}
            } catch (error) {
                const nameElement = document.getElementById('discord-name');
nameElement.textContent = "Error loading status.";
            }
        }

        function hexToRgb(hex) {
            const bigint = parseInt(hex.slice(1), 16);
const r = (bigint >> 16) & 255;
            const g = (bigint >> 8) & 255;
const b = bigint & 255;
            return { r, g, b };
}

        function adjustColor(hex, lum) {
            let rgb = hexToRgb(hex);
let r = rgb.r, g = rgb.g, b = rgb.b;
            r = Math.min(255, Math.max(0, r + lum));
g = Math.min(255, Math.max(0, g + lum));
            b = Math.min(255, Math.max(0, b + lum));
const toHex = c => c.toString(16).padStart(2, '0');
            return '#' + toHex(r) + toHex(g) + toHex(b);
}

        function loadSong(index) {

prevBtn.addEventListener('click', () => {
            currentSongIndex--;

        });
nextBtn.addEventListener('click', () => {
            currentSongIndex++;

                currentSongIndex = 0;

            loadSong(currentSongIndex);
            playSong();

audioPlayer.addEventListener('timeupdate', () => {
            const currentTime = audioPlayer.currentTime;
            const duration = audioPlayer.duration;
            if (duration) {
                seekBar.value = (currentTime / duration) * 100;
                const val = seekBar.value;
            
            seekBar.style.background = `linear-gradient(to right, #008398 0%, #74003e ${val}%, #4f4f4f ${val}%, #4f4f4f 100%)`;
                currentTimeEl.textContent = formatTime(currentTime);
                totalTimeEl.textContent = formatTime(duration);

audioPlayer.addEventListener('ended', () => {

                currentSongIndex = 0;

            loadSong(currentSongIndex);
            playSong();
        });
seekBar.addEventListener('input', () => {

            audioPlayer.currentTime = (seekBar.value / 100) * duration;
        });
volumeSlider.addEventListener('input', (e) => {
            audioPlayer.volume = e.target.value / 100;
        });
function formatTime(time) {
            const minutes = Math.floor(time / 60);
const seconds = Math.floor(time % 60);
            return `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
}

        let overlayClicked = false;
function updateCarousel() {
            if (window.innerWidth <= 900) return;
const cards = document.querySelectorAll('.card');
            cards.forEach((card, index) => {
                card.removeAttribute('data-status');
                if (index === activeCardIndex) {
                    card.setAttribute('data-status', 'active');
                } else if (index === activeCardIndex - 1) {
            
            card.setAttribute('data-status', 'left');
                } else if (index === activeCardIndex + 1) {
                    card.setAttribute('data-status', 'right');
                } else {
                    card.setAttribute('data-status', 'hidden');
       
          }
            });
}
        
        function renderCards() {
            cardsContainer.innerHTML = '';
videos.forEach((vid, index) => {
                const card = document.createElement('div');
                card.classList.add('card');
                card.dataset.index = index;
                card.dataset.video = vid.video;
                const img = document.createElement('img');
       
          img.src = vid.img;
                img.alt = "Card";
                card.appendChild(img);
                cardsContainer.appendChild(card);
                card.addEventListener('click', () => handleCardClick(index));
            });
updateCarousel();
        }

        function handleCardClick(index) {
            if (window.innerWidth <= 900) {
                playVideo(index);
} else {
                if (index === activeCardIndex) {
                    playVideo(index);
} else {
                    activeCardIndex = index;

                }
            }
        }

        function playVideo(index) {
            const vidData = videos[index];
cardScreen.style.opacity = '0';
            setTimeout(() => {
                cardScreen.style.display = 'none';
                videoBg.src = vidData.video;
                videoBg.muted = false;
                videoBg.volume = 0.1;
                videoBg.play();
       
          videoBg.classList.add('video-active');
                mainInterface.classList.add('active-interface');
                backButton.classList.add('visible'); 
            }, 800);
}

        document.addEventListener('keydown', (e) => {
            if (cardScreen.style.display !== 'flex' || window.innerWidth <= 900) return;
            if (e.key === 'ArrowRight' && activeCardIndex < videos.length - 1) {
                activeCardIndex++;
                updateCarousel();
            } else if 
(e.key === 'ArrowLeft' && activeCardIndex > 0) {
                activeCardIndex--;
                updateCarousel();
            } else if (e.key === 'Enter') {
                playVideo(activeCardIndex);
            }
        });
window.addEventListener('DOMContentLoaded', () => {
            loadingOverlay.style.display = '';
            loadingTitle.textContent = 'Click to enter...';

        });
function revealCards() {
            if (overlayClicked) return;
            overlayClicked = true;
document.body.classList.add('content-loaded');
            setTimeout(() => {
                loadingOverlay.style.display = 'none';
                cardScreen.style.display = 'flex';
                requestAnimationFrame(() => {
                    requestAnimationFrame(() => {
                     
                cardScreen.style.opacity = '1';
                    });
                });
            }, 600);
}

        loadingOverlay.addEventListener('mousedown', e => { if(e.button===0) revealCards(); });
        loadingOverlay.addEventListener('touchend', revealCards);
function goBackToSelection() {
            mainInterface.classList.remove('active-interface');
            backButton.classList.remove('visible');
            videoBg.pause();
            videoBg.removeAttribute('src');
            videoBg.load();
            videoBg.classList.remove('video-active');
darkenOverlay.classList.add('active'); 
            
            pauseSong(); 

            setTimeout(() => {
                cardScreen.style.display = 'flex';
                requestAnimationFrame(() => {
                    cardScreen.style.opacity = '1';
                });
                darkenOverlay.classList.remove('active');
      
          }, 500); 
            overlayClicked = false;
}

        backButton.addEventListener('click', goBackToSelection);
window.addEventListener('resize', updateCarousel);

    <script>
    document.addEventListener('mousemove', function(e) {
        createBinaryTrail(e.clientX, e.clientY);
    });
function createBinaryTrail(x, y) {
        const span = document.createElement('span');
        span.className = 'binary-trail';
span.textContent = randomBinary(1);
        span.style.left = (x - 4 + Math.random()*3) + 'px';
span.style.top = (y - 8 + Math.random()*3) + 'px';
        document.body.appendChild(span);
        let life = 0;
const changeInterval = setInterval(() => {
            span.textContent = randomBinary(1);
            life += 1;
            if (life > 10) clearInterval(changeInterval);
        }, 50);
setTimeout(() => {
            const dx = (Math.random()-0.5)*120;
            const dy = -40 - Math.random()*40;
            span.style.transform = `translate(${dx}px, ${dy}px)`;
            span.style.opacity = '0';
        }, 50);
setTimeout(() => { if (span.parentNode) span.parentNode.removeChild(span); }, 900);
    }
    function randomBinary(len) {
        let str = '';
for (let i = 0; i < len; ++i) str += Math.random() > 0.5 ? '1' : '0';
        return str;
}
    </script>

<script>
const phrases = [
  "iis_forgetMe", "furry", "silly :3", "Iris", ">:3c", "Meosssy <3", "Mr Kinako <3"
];
let lastIndex = -1, phrase = "", index = 0, direction = 1, displayText = "", cursorVisible = true;
const typeSpeed = 450, pauseSpeed = 950, blankPause = 600, blinkSpeed = 500;

function pickRandomPhrase() {
  let newIndex;
do { newIndex = Math.floor(Math.random() * phrases.length); } while (newIndex === lastIndex && phrases.length > 1);
  lastIndex = newIndex;
return phrases[newIndex];
}
function blinkCursor() {
  document.title = displayText + (cursorVisible ? "_" : "");
  cursorVisible = !cursorVisible;
  setTimeout(blinkCursor, blinkSpeed);
}
function animateTitle() {
  if (direction === 1 && index <= phrase.length) {
    displayText = phrase.slice(0, index++);
setTimeout(animateTitle, typeSpeed);
  } else if (direction === -1 && index >= 0) {
    displayText = phrase.slice(0, index--);
setTimeout(animateTitle, typeSpeed);
  } else {
    setTimeout(() => {
      if (direction === 1) { direction = -1; index = phrase.length - 1; } 
      else {
        displayText = ""; document.title = "";
        setTimeout(() => { direction = 1; phrase = pickRandomPhrase(); index = 0; animateTitle(); }, blankPause);
        return;
      }
      animateTitle();
    }, pauseSpeed);
}
}
phrase = pickRandomPhrase();
blinkCursor();
animateTitle();
</script>
