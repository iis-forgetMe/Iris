        /* --- ГЛАВНЫЙ ИНТЕРФЕЙС (Скрыт до выбора карточки) --- */

        #main-interface.active-interface {
            opacity: 1;

        /* --- ВЫБОР КАРТОЧЕК --- */
        #card-selection-screen {
            position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
            background: #000; z-index: 500;
            display: none; /* Скрыто до клика Enter */
            flex-direction: row; justify-content: center; align-items: center;
            gap: 50px; /* Расстояние между карточками */
            opacity: 0; transition: opacity 0.8s ease;
        }
        
        .card {
            width: 240px; /* Ширина карточки */
            height: 360px; /* Высота карточки */
            cursor: pointer;
            position: relative;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border-radius: 10px;
            /* Убираем фон и рамку контейнера, чтобы видно было только картинку */
            background: transparent;
        }
        
        /* Сама картинка внутри карточки */
        .card img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Или contain, если не хочешь обрезать */
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.8); /* Тень по умолчанию */
            transition: box-shadow 0.4s;
        }

        /* Эффект наведения на карточку */
        .card:hover {
            transform: scale(1.1) translateY(-10px); /* Чуть вверх и больше */
            z-index: 10;
        }
        
        /* Белое свечение при наведении */
        .card:hover img {
            box-shadow: 0 0 35px rgba(255, 255, 255, 0.9), 0 0 10px rgba(255, 255, 255, 0.5);

        function checkRussianFont() {
            const bodyText = document.body.innerText || document.body.textContent;
            if (/[А-Яа-яЁё]/.test(bodyText)) {
                document.body.classList.add('comic-sans');
            } else {

        document.addEventListener('DOMContentLoaded', checkRussianFont);

        // Блокировка выделения и копирования
        document.addEventListener('selectstart', e => e.preventDefault());
        document.addEventListener('copy', e => e.preventDefault());
        document.addEventListener('cut', e => e.preventDefault());
        document.addEventListener('contextmenu', e => e.preventDefault());

        // ---- AFK-логика ----
        let afkTimer = null;
        let afkState = false;
        let afkEnabled = false;

        function isMobileDevice() {
            return /Android|webOS|iPhone|iPad|iPod|BlackBerry|Opera Mini|IEMobile|Mobile/i.test(navigator.userAgent);
        }
        function setAfkTimer() {
            if (!afkEnabled) return;
            clearTimeout(afkTimer);
            removeAfk();
            afkTimer = setTimeout(showAfk, 8000);
        }
        function showAfk() {
            if (!afkEnabled) return;
            afkState = true;
            const banner = document.getElementById("afk-banner");
            const gif = document.getElementById("afk-gif");
            if (isMobileDevice()) {
                banner.classList.add("afk-hidden");
                gif.classList.remove("afk-active");
            } else {
                banner.classList.add("afk-hidden");
                gif.classList.add("afk-active");
            }
        }
        function removeAfk() {
            if (!afkEnabled) return;
            afkState = false;
            const banner = document.getElementById("afk-banner");
            const gif = document.getElementById("afk-gif");
            gif.classList.remove("afk-active");
            banner.classList.remove("afk-hidden");
        }
        function enableAfkFeature() {
            if (afkEnabled) return;
            afkEnabled = true;
            window.addEventListener("mousemove", setAfkTimer);
            window.addEventListener("keydown", setAfkTimer);
            window.addEventListener("touchstart", setAfkTimer);
            window.addEventListener("mousedown", setAfkTimer);
            document.addEventListener("visibilitychange", function () {
                if (!afkEnabled) return;
                if (document.hidden) {
                    if (afkTimer) setTimeout(() => { if (afkTimer) showAfk(); }, 8000);
                } else {
                    removeAfk();
                    setAfkTimer();
                }
            });
            setAfkTimer();
        }

        // --- Громкость ---
        const volumeSlider = document.querySelector('.volume-controller .volume-slider');
        const videoBg = document.getElementById('video-bg');
        const volumePercent = document.getElementById('volume-percent');

        function updateVolumePercent() {
            let show = Math.round(videoBg.muted ? 0 : videoBg.volume * 100);
            volumePercent.textContent = show + "%";
            if(videoBg.muted && volumeSlider.value != "0") volumeSlider.value = 0;
            if(!videoBg.muted && +volumeSlider.value == 0) volumeSlider.value = Math.round(videoBg.volume * 100);
        }
        videoBg.volume = 0.1;
        volumeSlider.value = 10
        updateVolumePercent();

        volumeSlider.addEventListener('input', function () {
            videoBg.volume = +this.value / 100;
            videoBg.muted = (+this.value === 0);
            updateVolumePercent();
        });
        document.querySelector('.volume-controller .volume-icon').addEventListener('click', function () {
            videoBg.muted = !videoBg.muted;
            updateVolumePercent();
        });
        videoBg.addEventListener('volumechange', updateVolumePercent);


        // ---- НОВАЯ ЛОГИКА ЗАГРУЗКИ И КАРТОЧЕК ----
        const loadingOverlay = document.getElementById('loading-overlay');
        const loadingTitle = document.querySelector('.loading-title');
        const cardScreen = document.getElementById('card-selection-screen');
        const mainInterface = document.getElementById('main-interface');
        let overlayClicked = false;

        // 1. Загрузка страницы
        window.addEventListener('DOMContentLoaded', () => {
            loadingOverlay.style.display = '';
            loadingTitle.textContent = 'Click to enter...';
            loadingOverlay.style.cursor = 'pointer';
        });

        // 2. Клик по Overlay -> Показать карточки
        function revealCards() {
            if (overlayClicked) return;
            overlayClicked = true;
            
            // Прячем оверлей
            document.body.classList.add('content-loaded');
            setTimeout(() => {
                loadingOverlay.style.display = 'none';
                
                // Показываем экран с карточками
                cardScreen.style.display = 'flex';
                // Небольшая задержка для плавного появления opacity
                requestAnimationFrame(() => {
                    cardScreen.style.opacity = '1';
                });
            }, 500);
        }

        loadingOverlay.addEventListener('mousedown', e => { if(e.button===0) revealCards(); });
        loadingOverlay.addEventListener('touchend', revealCards);

        // 3. Клик по карточке -> Запуск видео и интерфейса
        const cards = document.querySelectorAll('.card');
        cards.forEach(card => {
            card.addEventListener('click', function() {
                const videoSrc = this.getAttribute('data-video');
                
                // Прячем карточки
                cardScreen.style.opacity = '0';
                setTimeout(() => {
                    cardScreen.style.display = 'none';
                    
                    // Ставим и запускаем видео
                    videoBg.src = videoSrc;
                    videoBg.muted = false;
                    videoBg.volume = 0.1;
                    videoBg.play();
                    videoBg.classList.add('video-active'); // Показываем видео

                    // Показываем основной интерфейс
                    mainInterface.classList.add('active-interface');
                    
                    // Включаем AFK
                    enableAfkFeature();

                }, 800); // Время исчезновения карточек
            });
        });

    <script>
    document.addEventListener('mousemove', function(e) {
        createBinaryTrail(e.clientX, e.clientY);
    });
    function createBinaryTrail(x, y) {
        const span = document.createElement('span');
        span.className = 'binary-trail';
        span.textContent = randomBinary(1);
        span.style.left = (x - 4 + Math.random()*3) + 'px';
        span.style.top = (y - 8 + Math.random()*3) + 'px';
        document.body.appendChild(span);
        let life = 0;
        const changeInterval = setInterval(() => {
            span.textContent = randomBinary(1);
            life += 1;
            if (life > 10) clearInterval(changeInterval);
        }, 50);
        setTimeout(() => {
            const dx = (Math.random()-0.5)*120;
            const dy = -40 - Math.random()*40;
            span.style.transform = `translate(${dx}px, ${dy}px)`;
            span.style.opacity = '0';
        }, 50);
        setTimeout(() => { if (span.parentNode) span.parentNode.removeChild(span); }, 900);
    }
    function randomBinary(len) {
        let str = '';
        for (let i = 0; i < len; ++i) str += Math.random() > 0.5 ? '1' : '0';
        return str;
    }
    </script>

<script>
const phrases = [
  "iis_forgetMe", "furry", "silly :3", "Iris", ">:3c", "Meosssy <3", "Mr Kinako <3"
];
let lastIndex = -1, phrase = "", index = 0, direction = 1, displayText = "", cursorVisible = true;
const typeSpeed = 450, pauseSpeed = 950, blankPause = 600, blinkSpeed = 500;

function pickRandomPhrase() {
  let newIndex;
  do { newIndex = Math.floor(Math.random() * phrases.length); } while (newIndex === lastIndex && phrases.length > 1);
  lastIndex = newIndex;
  return phrases[newIndex];
}
function blinkCursor() {
  document.title = displayText + (cursorVisible ? "_" : "");
  cursorVisible = !cursorVisible;
  setTimeout(blinkCursor, blinkSpeed);
}
function animateTitle() {
  if (direction === 1 && index <= phrase.length) {
    displayText = phrase.slice(0, index++);
    setTimeout(animateTitle, typeSpeed);
  } else if (direction === -1 && index >= 0) {
    displayText = phrase.slice(0, index--);
    setTimeout(animateTitle, typeSpeed);
  } else {
    setTimeout(() => {
      if (direction === 1) { direction = -1; index = phrase.length - 1; } 
      else {
        displayText = ""; document.title = "";
        setTimeout(() => { direction = 1; phrase = pickRandomPhrase(); index = 0; animateTitle(); }, blankPause);
        return;
      }
      animateTitle();
    }, pauseSpeed);
  }
}
phrase = pickRandomPhrase();
blinkCursor();
animateTitle();
