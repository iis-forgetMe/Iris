<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="OwO.png">
    <title>Iris</title>
    <style>
        @font-face {
            font-family: 'OMORI';
            src: url('OMORI_GAME2.ttf') format('truetype');
        }
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'OMORI', Arial, sans-serif;
            background-color: #000;
            color: #F5F5F5;
            font-size: 20px !important;
            word-break: keep-all;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            user-select: none;
            -webkit-user-select: none;
            -ms-user-select: none;
        }
        body.comic-sans {
            font-family: "Comic Sans MS", "Comic Sans", cursive !important;
            font-size: 20px !important;
        }
        #video-bg {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100vw;
            min-height: 100vh;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            object-position: center center;
            z-index: -1;
            background: #000;
            pointer-events: none;
            filter: brightness(0.5);
            left: 0;
            top: 0;
        }
        .top-box {
            position: fixed;
            left: 28px;
            right: 28px;
            top: 20px;
            z-index: 22;
            min-height: 44px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: rgba(40, 40, 40, 0.74);
            border-radius: 999px;
            box-shadow: 0 3px 18px 0 #0007;
            padding: 0 32px;
            font-size: 22px;
            font-family: inherit;
            color: #F5F5F5;
            width: auto;
        }
        .top-box-left {
            font-weight: bold;
            font-size: 22px;
            padding-right: 28px;
        }
        .top-box-right {
            min-width: 32px;
            display: flex;
            align-items: center;
        }
        .top-box-right .icon-link {
            display: inline-flex;
            align-items: center;
            margin-left: 16px;
            transition: transform 0.2s;
        }
        .top-box-right .icon-link:first-child {
            margin-left: 0;
        }
        .social-icon {
            width: 28px;
            height: 28px;
            display: block;
            filter: brightness(0.99) drop-shadow(0 2px 4px #0007);
            transition: filter 0.2s, transform 0.2s;
        }
        .icon-link:hover .social-icon {
            filter: brightness(1.2) drop-shadow(0 2px 5px #fff7);
            transform: scale(1.1);
        }
        .volume-controller {
            position: fixed;
            left: 24px;
            bottom: 24px;
            z-index: 20;
            display: flex;
            align-items: center;
            gap: 8px;
            background: rgba(40, 40, 40, 0.74);
            border-radius: 999px;
            padding: 7px 16px 7px 7px;
            transition: background 0.3s, width 0.4s;
            box-shadow: 0 3px 18px 0 #0007;
            width: 58px;
            overflow: visible;
        }
        @media (max-width: 900px) {
            .top-box {
                left: 6px;
                right: 6px;
                top: 10px;
                min-height: 38px;
                padding: 0 12px;
                font-size: 18px;
            }
            .top-box-left { font-size: 18px; padding-right: 12px; }
            .social-icon {
                width: 22px;
                height: 22px;
            }
            .volume-controller {
                left: 10px;
                bottom: 10px;
                width: 54px;
            }
        }
        .volume-slider {
            width: 90px;
            max-width: 36vw;
            margin-left: 8px;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.44s;
        }
        .volume-percent {
            color: #fff;
            min-width: 32px;
            text-align: right;
            font-family: inherit;
            font-size: 15px;
            margin-left: 8px;
            opacity: 0;
            transition: opacity 0.44s;
            pointer-events: none;
            user-select: none;
        }
        .volume-controller:hover,
        .volume-controller:focus-within {
            width: 180px;
            background: rgba(30,30,35,0.85);
        }
        .volume-controller:hover .volume-slider,
        .volume-controller:focus-within .volume-slider,
        .volume-controller:hover .volume-percent,
        .volume-controller:focus-within .volume-percent {
            opacity: 1;
            pointer-events: auto;
        }
        .volume-icon {
            cursor: pointer;
            outline: none;
            user-select: none;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        header {
            text-align: center;
            padding: 60px 40px 36px 40px;
            background: rgba(0, 0, 0, 0.80);
            color: #F5F5F5;
            border-radius: 10px;
            border: 2px solid rgb(255, 8, 0);
            box-shadow: 0 0 36px 4px rgba(255,8,0,0.75);
            max-width: 800px;
            width: 100%;
            box-sizing: border-box;
            transition: opacity 1s;
            opacity: 1;
        }
        h1 {
            font-size: 38px !important;
        }
        h2 {
            font-size: 26px !important;
        }
        p {
            font-size: 18px !important;
        }
        .subtitle {
            font-size: 20px !important;
        }
        .afk-hidden {
            opacity: 0;
            pointer-events: none;
        }
        .afk-gif {
            position: fixed;
            left: 32px;
            bottom: 32px;
            width: 300px;
            max-width: 24vw;
            max-height: 24vh;
            height: auto;
            z-index: 10;
            border-radius: 16px;
            box-shadow: 0 0 36px #8B000080;
            opacity: 0;
            pointer-events: none;
            transition:
                opacity 1.1s,
                width 0.7s,
                max-width 0.7s,
                max-height 0.7s,
                left 0.7s,
                bottom 0.7s;
        }
        .afk-gif.afk-active {
            opacity: 1;
            pointer-events: auto;
        }
        @media (max-width: 900px) {
            .afk-gif {
                left: 10px;
                bottom: 10px;
                width: 90px;
                max-width: 20vw;
                max-height: 13vh;
            }
            .volume-slider {
                width: 70px;
                max-width: 60vw;
            }
            .volume-percent {
                min-width: 29px;
                font-size: 13px;
            }
        }
        @media (max-width: 600px) {
            header {
                max-width: 97vw;
                padding: 30px 4vw 18px 4vw;
            }
            h1 { font-size: 30px !important; }
            h2 { font-size: 22px !important; }
            .subtitle { font-size: 17px !important; }
            p { font-size: 15px !important; }
            .afk-gif { display: none !important; }
        }
        /* ===== Доп стили для загрузки === */
        #loading-overlay {
            position: fixed;
            left: 0; top: 0; right: 0; bottom: 0;
            z-index: 1000;
            background: rgba(0,0,0,0.75);
            backdrop-filter: blur(18px);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: opacity 0.6s;
        }
        .loading-title {
            font-size: 37px;
            color: #fff;
            font-family: inherit;
            font-weight: bold;
            letter-spacing: 2px;
            margin-bottom: 24px;
        }
        .enter-btn {
            font-size: 24px;
            color: #ffb400;
            background: rgba(8,8,8,0.15);
            padding: 15px 32px;
            border-radius: 16px;
            margin-top: 25px;
            cursor: pointer;
            box-shadow: 0 2px 12px #ffb40055;
            font-family: inherit;
            font-weight: bold;
            transition: background 0.2s, opacity 0.2s;
        }
        .enter-btn.disabled {
            opacity: 0.6;
            pointer-events: none;
        }
        .enter-btn:hover {
            background: rgba(120,50,0,0.18);
            color: #ffd800;
        }
        body.content-loaded #loading-overlay {
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.5s;
        }
        body.content-loaded .loading-title,
        body.content-loaded .enter-btn { display: none; }
    </style>
</head>
<body 
    oncopy="return false" 
    oncut="return false"
    onpaste="return false"
    oncontextmenu="return false">
    <!-- Лоадер с прогрессом -->
    <div id="loading-overlay">
        <div class="loading-title">Loading: <span id="loading-percent">0%</span></div>
        <div id="enter-btn" class="enter-btn disabled" style="display: none;">Click to enter...</div>
    </div>
    <!-- Верхний бокс -->
    <div class="top-box">
        <span class="top-box-left">Links</span>
        <span class="top-box-right">
            <a href="#" target="_blank" class="icon-link" title="Discord">
                <img src="https://cdn-icons-png.flaticon.com/512/5968/5968756.png" alt="Discord" class="social-icon" />
            </a>
            <a href="#" target="_blank" class="icon-link" title="Telegram">
                <img src="https://cdn-icons-png.flaticon.com/512/2111/2111646.png" alt="Telegram" class="social-icon" />
            </a>
            <a href="#" target="_blank" class="icon-link" title="Spotify">
                <img src="https://cdn-icons-png.flaticon.com/512/174/174872.png" alt="Spotify" class="social-icon" />
            </a>
            <a href="#" target="_blank" class="icon-link" title="Roblox">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6c/Roblox_Logo.svg/512px-Roblox_Logo.svg.png" alt="Roblox" class="social-icon" />
            </a>
        </span>
    </div>
    <!-- Нижний контроллер громкости -->
    <div class="volume-controller">
        <div class="volume-icon" tabindex="0">
            <svg width="26" height="26" viewBox="0 0 24 24" fill="none"><path d="M4 9v6h4l5 5V4L8 9H4z" fill="#fff"/><path d="M16 7.82A6 6 0 0 1 16 16.18" stroke="#fff" stroke-width="2" fill="none"/></svg>
        </div>
        <input type="range" min="0" max="100" value="50" class="volume-slider">
        <span class="volume-percent" id="volume-percent">50%</span>
    </div>
    <!-- Видео на бекграунде с автозапуском -->
    <video loop playsinline id="video-bg" preload="auto">
        <source src="007n7.mp4" />
    </video>
    <header id="afk-banner">
        <h1>Yo! It's Iris!</h1>
        <h2>About me</h2>
        <p>Just a silly guy who likes furries. Also I can adapt literally to everything!
            Bisexual and yep, taken :3</p>
        <p>Name: Iris</p>
        <p>Age: 15</p>
        <p>What I do: Well.. I'm just playing computer games, studying at school and learning english</p>
    </header>
    <img src="zetsy-lemonss-kuiper.gif" alt="AFK GIF" class="afk-gif" id="afk-gif">

    <script>
        function checkRussianFont() {
            const bodyText = document.body.innerText || document.body.textContent;
            if (/[А-Яа-яЁё]/.test(bodyText)) {
                document.body.classList.add('comic-sans');
            } else {
                document.body.classList.remove('comic-sans');
            }
        }
        document.addEventListener('DOMContentLoaded', checkRussianFont);
        setInterval(checkRussianFont, 1500);

        // Блокировка выделения и копирования
        document.addEventListener('selectstart', e => e.preventDefault());
        document.addEventListener('copy', e => e.preventDefault());
        document.addEventListener('cut', e => e.preventDefault());
        document.addEventListener('contextmenu', e => e.preventDefault());

        // AFK-логика
        let afkTimer = null;
        let afkState = false;
        function isMobile() {
            return window.matchMedia("(max-width: 600px)").matches;
        }
        function setAfkTimer() {
            clearTimeout(afkTimer);
            removeAfk();
            afkTimer = setTimeout(showAfk, 8000);
        }
        function showAfk() {
            afkState = true;
            if (isMobile()) {
                document.getElementById("afk-banner").classList.add('afk-hidden');
                document.getElementById("afk-gif").classList.remove('afk-active');
            } else {
                document.getElementById("afk-gif").classList.add('afk-active');
            }
        }
        function removeAfk() {
            afkState = false;
            document.getElementById("afk-gif").classList.remove('afk-active');
            document.getElementById("afk-banner").classList.remove('afk-hidden');
        }
        window.addEventListener('mousemove', setAfkTimer);
        window.addEventListener('keydown', setAfkTimer);
        window.addEventListener('touchstart', setAfkTimer);
        window.addEventListener('mousedown', setAfkTimer);
        document.addEventListener('visibilitychange', function() {
            if (document.hidden) {
                if (afkTimer) {
                    setTimeout(() => {
                        if (afkTimer) {
                            showAfk();
                        }
                    }, 8000);
                }
            } else {
                removeAfk();
                setAfkTimer();
            }
        });
        setAfkTimer();

        // --- Контроллер громкости и запуск видео --- //
        const volumeSlider = document.querySelector('.volume-controller .volume-slider');
        const videoBg = document.getElementById('video-bg');
        const volumePercent = document.getElementById('volume-percent');

        function updateVolumePercent() {
            let show = Math.round(videoBg.muted ? 0 : videoBg.volume * 100);
            volumePercent.textContent = show + "%";
            if(videoBg.muted && volumeSlider.value != "0") volumeSlider.value = 0;
            if(!videoBg.muted && +volumeSlider.value == 0) volumeSlider.value = Math.round(videoBg.volume * 100);
        }
        videoBg.volume = 0.5;
        updateVolumePercent();

        volumeSlider.addEventListener('input', function () {
            videoBg.volume = +this.value / 100;
            videoBg.muted = (+this.value === 0);
            updateVolumePercent();
        });

        document.querySelector('.volume-controller .volume-icon').addEventListener('click', function () {
            videoBg.muted = !videoBg.muted;
            updateVolumePercent();
        });

        videoBg.addEventListener('volumechange', updateVolumePercent);

        // ---- ЛОАДЕР: прогресс, поведение click/tap, без бокса ----
        const loadingPercent = document.getElementById('loading-percent');
        const loadingOverlay = document.getElementById('loading-overlay');
        const enterBtn = document.getElementById('enter-btn');
        let videoLoaded = false;

        function updateLoadingProgress() {
            let percent = 0;
            if (videoBg.buffered.length) {
                percent = Math.round((videoBg.buffered.end(0) / Math.max(videoBg.duration, 1)) * 95);
            }
            loadingPercent.textContent = percent + '%';
        }

        function canShowEnter() {
            if (videoLoaded) {
                enterBtn.style.display = 'block';
                enterBtn.classList.remove('disabled');
            } else {
                enterBtn.style.display = 'none';
                enterBtn.classList.add('disabled');
            }
        }

        videoBg.addEventListener('progress', updateLoadingProgress);
        videoBg.addEventListener('loadeddata', updateLoadingProgress);
        videoBg.addEventListener('canplaythrough', () => {
            loadingPercent.textContent = '100%';
            videoLoaded = true;
            canShowEnter();
        });

        enterBtn.addEventListener('mousedown', function(e) {
            if (enterBtn.classList.contains('disabled')) return;
            if (e.button !== 0) return;
            document.body.classList.add('content-loaded');
            setTimeout(() => {
                loadingOverlay.style.display = 'none';
                tryPlayVideoWithSound();
            }, 500);
        });

        enterBtn.addEventListener('touchend', function(e) {
            if (enterBtn.classList.contains('disabled')) return;
            document.body.classList.add('content-loaded');
            setTimeout(() => {
                loadingOverlay.style.display = 'none';
                tryPlayVideoWithSound();
            }, 500);
        });

        window.addEventListener('DOMContentLoaded', () => {
            loadingOverlay.style.display = '';
            document.body.classList.remove('content-loaded');
            enterBtn.style.display = 'none';
            enterBtn.classList.add('disabled');
            updateLoadingProgress();
        });

        // Запуск видео только по enter-btn
        let videoTriedToPlay = false;
        function tryPlayVideoWithSound() {
            if (!videoTriedToPlay) {
                videoTriedToPlay = true;
                videoBg.play().catch(()=>{});
            }
        }
    </script>
</body>
</html>
