<head>

    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden !important;
            position: fixed;
            width: 100vw;
            max-width: 100vw;
            touch-action: none;
        }
        @font-face {
            font-family: 'OMORI';
            src: url('OMORI_GAME2.ttf') format('truetype');
        }
        
        body {
            font-family: 'OMORI', Arial, sans-serif;
            background-color: #000;
            color: #F5F5F5;
            font-size: 20px !important;
            word-break: keep-all;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            user-select: none; -webkit-user-select: none; -ms-user-select: none;
        }
        body.comic-sans { font-family: "Comic Sans MS", "Comic Sans", cursive !important;
            font-size: 20px !important;}
        
        #video-bg {
            position: fixed;
            right: 0; bottom: 0; min-width: 100vw; min-height: 100vh; width: 100vw; height: 100vh;
            object-fit: cover; object-position: center center; z-index: -1;
            background: #000; pointer-events: none; filter: brightness(0.5); left: 0; top: 0;
            transition: opacity 1s; opacity: 0;
        }
        #video-bg.video-active { opacity: 1;
        }

        #main-interface {
            opacity: 0;
            pointer-events: none;
            transition: opacity 1.5s ease-in-out;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        #main-interface.active-interface {
            opacity: 1;
            pointer-events: auto;
        }

        #card-selection-screen {
            position: fixed;
            top: 0; left: 0; width: 100vw; height: 100vh;
            background: #000; z-index: 500;
            display: none;
            flex-direction: row; justify-content: center; align-items: center;
            gap: 50px;
            opacity: 0; transition: opacity 0.8s ease;
            overflow: hidden;
        }
        
        .cards-wrapper {
            position: relative;
            width: 100%;
            height: 400px;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1000px;
        }

        .card {
            width: 280px;
            height: 280px;
            border-radius: 12px;
            background: #000; 
            border: none;
            box-shadow: none;
            box-sizing: border-box;
            overflow: hidden;
            position: absolute;
            transition: all 0.5s cubic-bezier(0.25, 0.8, 0.25, 1);
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .card img {
            width: 100%;
            height: 100%;
            object-fit: cover; 
            display: block;
            border-radius: 10px;
            pointer-events: none;
        }

        .card[data-status="active"] {
            transform: translateX(0) scale(1.1);
            z-index: 10;
            filter: brightness(1);
            opacity: 1;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
        }

        .card[data-status="left"] {
            transform: translateX(-110%) scale(0.85);
            z-index: 5;
            filter: brightness(0.4);
            opacity: 0.7;
        }
        
        .card[data-status="right"] {
            transform: translateX(110%) scale(0.85);
            z-index: 5;
            filter: brightness(0.4);
            opacity: 0.7;
        }

        .card[data-status="hidden"] {
            transform: translateX(0) scale(0.5);
            z-index: 1;
            opacity: 0;
            pointer-events: none;
        }

        .back-button-controller {
            position: fixed;
            left: 24px; 
            top: 76px;
            z-index: 22; 
            display: flex;
            align-items: center; 
            justify-content: center;
            
            background: rgba(40, 40, 40, 0.74); 
            border-radius: 999px;
            box-shadow: 0 3px 18px 0 #0007; 
            padding: 4px; 
            width: 32px;
            height: 32px; 
            cursor: pointer;
            transition: opacity 1.5s ease-in-out, transform 0.2s ease;
            opacity: 0;
            pointer-events: none;
        }

        .back-button-controller.visible {
            opacity: 1;
            pointer-events: auto;
        }

        .back-button-controller:hover {
            transform: scale(1.1);
        }

        .back-icon {
            width: 24px;
            height: 24px; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            transform: translateX(1px);
        }

        .top-box {
            position: fixed;
            left: 28px; right: 28px; top: 20px; z-index: 22; min-height: 44px; display: flex; align-items: center;
            justify-content: space-between;
            background: rgba(40, 40, 40, 0.74); border-radius: 999px; box-shadow: 0 3px 18px 0 #0007;
            padding: 0 32px; font-size: 22px; font-family: inherit;
            color: #F5F5F5; width: auto;
        }
        .top-box-left { font-weight: bold; font-size: 22px; padding-right: 28px;
        }
        .top-box-right { min-width: 32px; display: flex; align-items: center;
        }
        .top-box-right .icon-link { display: inline-flex; align-items: center; margin-left: 16px;
            transition: transform 0.2s;}
        .top-box-right .icon-link:first-child {margin-left: 0;}
        .social-icon { display: block;
            filter: brightness(0.99) drop-shadow(0 2px 4px #0007); transition: filter 0.2s, transform 0.2s; 
            width: 28px; height: 28px; 
            -webkit-user-drag: none; user-select: none;
        }
        .icon-link:hover .social-icon { filter: brightness(1.2) drop-shadow(0 2px 5px #fff7);
            transform: scale(1.1);}
        .volume-controller {
            position: fixed;
            left: 24px; bottom: 24px; z-index: 20; display: flex; align-items: center; gap: 0;
            background: rgba(40, 40, 40, 0.74); border-radius: 999px;
            box-shadow: 0 3px 18px 0 #0007; padding: 6px;
            width: 44px; height: 44px; transition: width 0.4s; overflow: visible;
        }
        .volume-icon { cursor: pointer; outline: none; user-select: none; display: flex; align-items: center;
            justify-content: center; width: 32px; height: 32px; margin-left: 8px; }
        .volume-slider, .volume-percent { opacity: 0;
            pointer-events: none; transition: opacity 0.44s; transition-delay: 0s; }
        .volume-controller:hover, .volume-controller:focus-within { width: 180px;}
        .volume-controller:hover .volume-slider,
        .volume-controller:focus-within .volume-slider,
        .volume-controller:hover .volume-percent,
        .volume-controller:focus-within .volume-percent {
            opacity: 1;
            pointer-events: auto; transition-delay: 0.38s;
        }
        .volume-slider { width: 90px; max-width: 36vw; margin-left: 12px;
            accent-color: rgb(255,8,0);}
        .volume-percent { color: #fff; min-width: 32px; text-align: right; font-family: inherit;
            font-size: 15px; margin-left: 8px;}
        
        #discord-profile-container {
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            max-width: 420px; 
            width: 90%;
            height: auto; 
            min-height: 250px; 
            background: rgba(20, 20, 20, 0.85);
            backdrop-filter: blur(12px);
            border-radius: 16px;
            
            /* ПОСТОЯННЫЙ ГРАДИЕНТНЫЙ СТИЛЬ БОКСА */
            
            /* ГРАДИЕНТНАЯ ТЕНЬ (имитация свечения) */
            box-shadow: 
                0 0 20px 0 rgba(0, 131, 152, 0.8), /* #008398 (Primary) */
                0 0 40px 0 rgba(116, 0, 62, 0.5);  /* #74003e (Accent) */
            
            /* ПОСТОЯННАЯ ГРАДИЕНТНАЯ РАМКА */
            border: 3px solid transparent; 
            background-image: 
                linear-gradient(rgba(20, 20, 20, 0.85), rgba(20, 20, 20, 0.85)), 
                linear-gradient(to right, #008398, #74003e); /* Ваш градиент */
            background-origin: border-box;
            background-clip: padding-box, border-box;

            overflow: hidden;
        }
        
        .discord-main-block {
            width: 100%;
            flex-shrink: 0;
            position: relative;
            background-color: rgba(20, 20, 20, 0.85);
            display: flex;
            flex-direction: column;
            overflow-y: visible; 
            padding-bottom: 20px;
            z-index: 1;
        }

        .discord-activity-box,
        .tab-bar {
            display: none !important;
        }

        .discord-banner {
            width: 100%;
            height: 120px; 
            background-size: cover;
            background-position: center;
            background-color: #333; 
            flex-shrink: 0;
            position: relative;
        }

        .profile-content {
            padding: 0 20px;
            margin-top: -60px; 
        }
        
        /* КОНТЕЙНЕР АВАТАРКИ/РАМКИ (РОДИТЕЛЬ) */
        .discord-avatar-container {
            position: relative;
            width: 92px; 
            height: 92px; 
            flex-shrink: 0;
            border-radius: 50%;
            z-index: 10; 
            
            border: none; 
            background-color: #1a1a1a;
            
            overflow: visible !important;
        }
        
        /* САМ АВАТАР */
        .discord-avatar {
            width: 92px;
            height: 92px;
            margin: 0; 
            border-radius: 50%;
            object-fit: cover;
            position: relative; 
            z-index: 15; 
            
            pointer-events: none; 
            -webkit-user-drag: none;
            user-select: none;
            
            border: none;
            box-sizing: border-box;
        }

        /* АВАТАР ДЕКОРАЦИЯ (РАМКА) */
        #avatar-frame-overlay {
            position: absolute;
            top: -11px; 
            left: -11px; 
            
            width: 114px; 
            height: 114px; 
            
            border-radius: 0; 
            
            background-image: url('Aurora Fox.gif');
            background-size: cover;
            background-position: center;
            
            z-index: 16;
            pointer-events: none; 
        }


        /* ИМЯ: Шрифт OMORI + Градиент */
        .discord-username {
            font-size: 28px;
            font-weight: normal; 
            font-family: 'OMORI', monospace; 
            margin: 10px 0 2px 0;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            background-image: linear-gradient(to right, #ba98ff, #acfdff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-fill-color: transparent;
        }
        .discord-tag {
            font-size: 15px;
            color: #b9bbbe;
            margin-bottom: 5px; 
        }
        
        /* Контейнер для бейджей */
        .discord-badges-container {
            display: flex;
            align-items: center;
            margin-bottom: 15px; 
            height: 24px;
        }

        /* Стиль для отдельного бейджа */
        .discord-badge {
            width: 24px;
            height: 24px; 
            margin-right: 6px; 
            display: inline-block;
            filter: drop-shadow(0 0 2px rgba(0,0,0,0.5));
            -webkit-user-drag: none;
            user-select: none;
        }

        .discord-bio-box {
            display: none;
        }
        .info-section {
            display: none;
        }
        .tab-content-wrapper {
            padding: 0 20px 20px 20px;
            overflow: visible;
        }

        @media (max-width: 900px) {
            #discord-profile-container {
                max-width: 98vw;
                min-height: auto;
                height: auto;
                margin-top: 60px;
                margin-bottom: 10px;
            }
            .discord-main-block {
                padding-bottom: 10px;
            }
            .profile-content {
                padding: 0 15px;
            }
            .tab-content-wrapper {
                padding: 0 15px 15px 15px;
            }
        }

        #loading-overlay {
            position:fixed;left:0;top:0;right:0;bottom:0;z-index:1000;background:rgba(0,0,0,0.75);
            backdrop-filter:blur(18px);display:flex;flex-direction:column;align-items:center;justify-content:center;
            transition:opacity 0.6s;cursor:default;}
        .loading-title{font-size:37px;color:#fff;font-family:inherit;font-weight:bold;letter-spacing:2px;margin-bottom:24px;user-select:none;}
        body.content-loaded #loading-overlay{pointer-events:none;opacity:0;transition:opacity 0.5s;}
        body.content-loaded .loading-title{display:none;}

        #darken-overlay {
            position: fixed;
            top: 0; left: 0; width: 100vw; height: 100vh;
            background: rgba(0, 0, 0, 0); 
            z-index: 900; 
            pointer-events: none;
            transition: background 0.5s ease-out;
        }
        #darken-overlay.active {
            background: rgba(0, 0, 0, 1);
            pointer-events: auto;
        }
    </style>
</head>

    <script>
        const 
        videos = [
            { id: 0, img: "Terenry.png", video: "DWELLING.mp4" },
            { id: 1, img: "gracee.jpg", video: "ULTRASONIC FAITH.mp4" },
            { id: 2, img: "007n7.jpg", video: "007n7.mp4" }
        ];
        let activeCardIndex = 1; 

        const DISCORD_ID = "1236359938721185902"; 
        const CUSTOM_PFP_URL = "gyol.png"; 
        const CUSTOM_BANNER_URL = "https://cdn.discordapp.com/banners/1236359938721185902/cd8eed09b334a65a412b4c4a91f5f210.webp?size=1024";
        const CUSTOM_FRAME_URL = "Aurora Fox.gif"; 
        const APPLY_PFP_FRAME = false; 
        
        async function fetchDiscordStatus() {
            try {
                const response = await fetch(`https://api.lanyard.rest/v1/users/${DISCORD_ID}`);
                const data = await response.json();
                
                if (data.success) {
                    updateDiscordUI(data.data);
                }
            } catch (error) {
                const nameElement = document.getElementById('discord-name');
                nameElement.textContent = "Error loading status.";
            }
        }

        function hexToRgb(hex) {
            const bigint = parseInt(hex.slice(1), 16);
            const r = (bigint >> 16) & 255;
            const g = (bigint >> 8) & 255;
            const b = bigint & 255;
            return { r, g, b };
        }

        function adjustColor(hex, lum) {
            let rgb = hexToRgb(hex);
            let r = rgb.r, g = rgb.g, b = rgb.b;

            r = Math.min(255, Math.max(0, r + lum));
            g = Math.min(255, Math.max(0, g + lum));
            b = Math.min(255, Math.max(0, b + lum));
            const toHex = c => c.toString(16).padStart(2, '0');
            return '#' + toHex(r) + toHex(g) + toHex(b);
        }

        function updateDiscordUI(data) {
            const pfpContainer = document.getElementById('discord-profile-container');
            const pfpElement = document.getElementById('discord-pfp');
            const nameElement = document.getElementById('discord-name');
            const bannerElement = document.getElementById('discord-banner'); 
            const tagElement = document.getElementById('discord-tag');
            const statusMessageElement = document.getElementById('dynamic-status-message');
            const frameOverlay = document.getElementById('avatar-frame-overlay');
            
            if (CUSTOM_BANNER_URL.trim() !== "") {
                bannerElement.style.backgroundImage = `url('${CUSTOM_BANNER_URL}')`;
                bannerElement.style.backgroundColor = "transparent";
            } else if (data.banner) {
                const bannerUrl = `https://cdn.discordapp.com/banners/${DISCORD_ID}/${data.banner}.webp?size=1024`;
                bannerElement.style.backgroundImage = `url('${bannerUrl}')`;
                bannerElement.style.backgroundColor = "transparent"; 
            } else {
                if (data.banner_color) {
                     bannerElement.style.backgroundColor = data.banner_color;
                     bannerElement.style.backgroundImage = "none";
                } else {
                     bannerElement.style.backgroundColor = "#333";
                     bannerElement.style.backgroundImage = "none";
                }
            }

            if (CUSTOM_FRAME_URL.trim() !== "") {
                frameOverlay.style.display = 'block';
                frameOverlay.style.backgroundImage = `url('${CUSTOM_FRAME_URL}')`;
            } else {
                frameOverlay.style.display = 'none';
            }

            let avatarUrl;
            if (CUSTOM_PFP_URL.trim() !== "") {
                avatarUrl = CUSTOM_PFP_URL;
            } else {
                avatarUrl = data.discord_user.avatar 
                    ?
                    `https://cdn.discordapp.com/avatars/${DISCORD_ID}/${data.discord_user.avatar}.png?size=128`
                    : `https://cdn.discordapp.com/embed/avatars/${(data.discord_user.discriminator === '0' ? (BigInt(data.discord_user.id) >> 22n) % 6n : BigInt(data.discord_user.discriminator) % 5n)}.png`;
            }
            pfpElement.src = avatarUrl;
            
            nameElement.textContent = data.discord_user.display_name || data.discord_user.username;
            tagElement.textContent = `@${data.discord_user.username}`; 

            
            const customStatus = data.activities.find(a => a.type === 4);
            if (customStatus && customStatus.state) {
                statusMessageElement.textContent = customStatus.state;
                statusMessageElement.style.cssText = `
                    font-size: 17px;
                    color: #fff;
                    margin-top: 15px;
                    padding: 8px 12px;
                    border-radius: 6px;
                    background: #25262b;
                    border-left: 3px solid #7289da; 
                `;
            } else {
                statusMessageElement.textContent = '';
                statusMessageElement.style.cssText = ''; 
            }
        }
        
        fetchDiscordStatus();
        setInterval(fetchDiscordStatus, 5000); 


        function checkRussianFont() {
            const bodyText = document.body.innerText ||
            document.body.textContent;
            if (/[А-Яа-яЁё]/.test(bodyText)) {
                document.body.classList.add('comic-sans');
            } else {
                document.body.classList.remove('comic-sans');
            }
        }
        document.addEventListener('DOMContentLoaded', checkRussianFont);
        setInterval(checkRussianFont, 1500);
        document.addEventListener('selectstart', e => e.preventDefault());
        document.addEventListener('copy', e => e.preventDefault());
        document.addEventListener('cut', e => e.preventDefault());
        document.addEventListener('contextmenu', e => e.preventDefault());
        const volumeSlider = document.querySelector('.volume-controller .volume-slider');
        const videoBg = document.getElementById('video-bg');
        const volumePercent = document.getElementById('volume-percent');
        function updateVolumePercent() {
            let show = Math.round(videoBg.muted ? 0 : videoBg.volume * 100);
            volumePercent.textContent = show + "%";
            if(videoBg.muted && volumeSlider.value != "0") volumeSlider.value = 0;
            if(!videoBg.muted && +volumeSlider.value == 0) volumeSlider.value = Math.round(videoBg.volume * 100);
        }
        videoBg.volume = 0.1;
        volumeSlider.value = 10
        updateVolumePercent();
        volumeSlider.addEventListener('input', function () {
            videoBg.volume = +this.value / 100;
            videoBg.muted = (+this.value === 0);
            updateVolumePercent();
        });
        document.querySelector('.volume-controller .volume-icon').addEventListener('click', function () {
            videoBg.muted = !videoBg.muted;
            updateVolumePercent();
        });
        videoBg.addEventListener('volumechange', updateVolumePercent);


        const loadingOverlay = document.getElementById('loading-overlay');
        const loadingTitle = document.querySelector('.loading-title');
        const cardScreen = document.getElementById('card-selection-screen');
        const cardsContainer = document.getElementById('cards-container');
        const mainInterface = document.getElementById('main-interface');
        const backButton = document.getElementById('back-button'); 
        const darkenOverlay = document.getElementById('darken-overlay');
        let overlayClicked = false;
        function renderCards() {
            cardsContainer.innerHTML = '';
            videos.forEach((vid, index) => {
                const card = document.createElement('div');
                card.classList.add('card');
                card.dataset.index = index;
                card.dataset.video = vid.video;
                
          
                const img = document.createElement('img');
                img.src = vid.img;
                img.alt = "Card";
                
                card.appendChild(img);
                cardsContainer.appendChild(card);
       
                
                card.addEventListener('click', () => handleCardClick(index));
            });
            updateCarousel();
        }

        function updateCarousel() {
            if (isMobileDevice()) return;
            const cards = document.querySelectorAll('.card');
            cards.forEach((card, index) => {
                card.removeAttribute('data-status');
                
                if (index === activeCardIndex) {
                    card.setAttribute('data-status', 'active');
                } else if (index 
                    === activeCardIndex - 1) {
                    card.setAttribute('data-status', 'left');
                } else if (index === activeCardIndex + 1) {
                    card.setAttribute('data-status', 'right');
                } else {
            
                    card.setAttribute('data-status', 'hidden');
                }
            });
        }

        function handleCardClick(index) {
            if (isMobileDevice()) {
                playVideo(index);
            } else {
                if (index === activeCardIndex) {
                    playVideo(index);
                } else {
                    activeCardIndex = index;
                    updateCarousel();
                }
            }
        }

        function playVideo(index) {
            const vidData = videos[index];
            cardScreen.style.opacity = '0';
            setTimeout(() => {
                cardScreen.style.display = 'none';
                
                videoBg.src = vidData.video;
                videoBg.muted = false;
                videoBg.volume = 0.1;
       
                videoBg.play();
                videoBg.classList.add('video-active');

                mainInterface.classList.add('active-interface');
                backButton.classList.add('visible'); 

            }, 800);
        }

        document.addEventListener('keydown', (e) => {
            if (cardScreen.style.display !== 'flex' || isMobileDevice()) return;
            
            if (e.key === 'ArrowRight' && activeCardIndex < videos.length - 1) {
                activeCardIndex++;
                updateCarousel();
     
            } else if (e.key === 'ArrowLeft' && activeCardIndex > 0) {
                activeCardIndex--;
                updateCarousel();
            } else if (e.key === 'Enter') {
                playVideo(activeCardIndex);
            }
     
        });

        window.addEventListener('DOMContentLoaded', () => {
            loadingOverlay.style.display = '';
            loadingTitle.textContent = 'Click to enter...';
            loadingOverlay.style.cursor = 'pointer';
            renderCards();
        });
        function revealCards() {
            if (overlayClicked) return;
            overlayClicked = true;
            document.body.classList.add('content-loaded');
            
            setTimeout(() => {
                loadingOverlay.style.display = 'none';
                
                cardScreen.style.display = 'flex';
                
                requestAnimationFrame(() => {
           
                    requestAnimationFrame(() => {
                        cardScreen.style.opacity = '1';
                    });
                });
                
           
            }, 600); 
        }

        loadingOverlay.addEventListener('mousedown', e => { if(e.button===0) revealCards(); });
        loadingOverlay.addEventListener('touchend', revealCards);
        function goBackToSelection() {
            mainInterface.classList.remove('active-interface');
            backButton.classList.remove('visible');
            
            videoBg.pause();
            videoBg.removeAttribute('src');
            videoBg.load();
            videoBg.classList.remove('video-active');
            darkenOverlay.classList.add('active'); 

            setTimeout(() => {
                cardScreen.style.display = 'flex';
                requestAnimationFrame(() => {
                    cardScreen.style.opacity = '1';
                });
                darkenOverlay.classList.remove('active');
       
            }, 500); 
            
            overlayClicked = false;
        }

        backButton.addEventListener('click', goBackToSelection);
        window.addEventListener('resize', updateCarousel);
        
        function isMobileDevice() {
            return window.innerWidth <= 900;
        }
        
    </script>

    function createBinaryTrail(x, y) {
        const span = document.createElement('span');
        span.className = 'binary-trail';
        span.textContent = randomBinary(1);
        span.style.left = (x - 4 + Math.random()*3) + 'px';
        span.style.top = (y - 8 + Math.random()*3) + 'px';
        document.body.appendChild(span);
        let life = 0;
        const changeInterval = setInterval(() => {
            span.textContent = randomBinary(1);
            life += 1;
            if (life > 10) clearInterval(changeInterval);
        }, 50);
        setTimeout(() => {
            const dx = (Math.random()-0.5)*120;
            const dy = -40 - Math.random()*40;
            span.style.transform = `translate(${dx}px, ${dy}px)`;
            span.style.opacity = '0';
        }, 50);
        setTimeout(() => { if (span.parentNode) span.parentNode.removeChild(span); }, 900);
    }
    function randomBinary(len) {
        let str = '';
        for (let i = 0; i < len; ++i) str += Math.random() > 0.5 ? '1' : '0';
        return str;
    }

<script>

];
let lastIndex = -1, phrase = "", index = 0, direction = 1, displayText = "", cursorVisible = true;
const typeSpeed = 450, pauseSpeed = 950, blankPause = 600, blinkSpeed = 500;

function pickRandomPhrase() {
  let newIndex;
  do { newIndex = Math.floor(Math.random() * phrases.length); } while (newIndex === lastIndex && phrases.length > 1);
  lastIndex = newIndex;
  return phrases[newIndex];
}
function blinkCursor() {
  document.title = displayText + (cursorVisible ? "_" : "");
  cursorVisible = !cursorVisible;
  setTimeout(blinkCursor, blinkSpeed);
}
function animateTitle() {
  if (direction === 1 && index <= phrase.length) {
    displayText = phrase.slice(0, index++);
    setTimeout(animateTitle, typeSpeed);
  } else if (direction === -1 && index >= 0) {
    displayText = phrase.slice(0, index--);
    setTimeout(animateTitle, typeSpeed);
  } else {
    setTimeout(() => {
      if (direction === 1) { direction = -1; index = phrase.length - 1; } 
      else {
        displayText = ""; document.title = "";
        setTimeout(() => { direction = 1; phrase = pickRandomPhrase(); index = 0; animateTitle(); }, blankPause);
        return;
      }
      animateTitle();
    }, pauseSpeed);
  }
}
phrase = pickRandomPhrase();
blinkCursor();
animateTitle();
