<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Diram1x style demo</title>
  <style>
    body {
      background-color: #18181b;
      color: #eeeeee;
      font-family: 'Montserrat', Arial, sans-serif;
      min-height: 100vh;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .main-box {
      text-align: center;
      background: rgba(36,36,40,0.92);
      border-radius: 18px;
      padding: 42px 24px;
      box-shadow: 0 0 58px #2222;
      max-width: 450px;
      width: 90vw;
    }
    .nickname {
      font-size: 2.9em;
      font-weight: 700;
      letter-spacing: 2px;
      margin: 0 0 22px 0;
    }
    .desc {
      margin: 0 0 18px 0;
      font-size: 1.15em;
      opacity: 0.8;
    }
    .links {
      margin-top: 24px;
      display: flex;
      gap: 18px;
      justify-content: center;
    }
    .links a {
      color: #e3477b;
      text-decoration: none;
      font-weight: 500;
      font-size: 1.1em;
      transition: color 0.18s;
    }
    .links a:hover {
      color: #e38747;
    }
    @media (max-width: 500px) {
      .main-box {
        padding: 26px 8px;
      }
      .nickname {
        font-size: 2em;
      }
    }
  </style>
</head>
<body>
  <div class="main-box">
    <div class="nickname">Iris</div>
    <div class="desc">Just a guy who loves furries and games.<br>
      Living, learning, creating.</div>
    <div class="links">
      <a href="#">VK</a>
      <a href="#">Discord</a>
      <a href="#">GitHub</a>
    </div>
  </div>
</body>
</html>
